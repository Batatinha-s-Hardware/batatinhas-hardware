        <div class="align-form">
            <form action="pagina.php" method="get" onsubmit="return checkForm(this)">
                <div id="login-container" >
                    <div class="title-login-register">
                        <p>Já é cadastrado?</p>
                        <p>Email e senha são obrigatorios</p>
                    </div>
                    <input type="email" name="login-email" placeholder="Email" maxlength="45" required>
                    <input type="password" name="login-senha" placeholder="Senha" required>
                    <input type="submit" name="login" value="Logar">
                </div>

                <div id="register-container">
                    <div class="title-login-register">
                        <p>Ainda não é cadastrado?</p>
                        <p>Todos os campos com * são obrigatorios</p>
                    </div>
                    <input type="text" name="register-nome" placeholder="Nome Completo*" minlength="6" maxlength="45" required>
                    <input type="text" name="register-email" placeholder="E-mail*" maxlength="45" required>
                    <div class="info-popup"></div>
                    <input id="CPFfield" type="text" name="register-CPF" placeholder="CPF*" maxlength="11" required>
                    <input type="password" name="register-senha" placeholder="Senha*" required>
                    <div class="info-popup"></div>
                    <input type="password" name="register-conf-senha" placeholder="Confirmar senha*" required>
                    
                    <div id="phone-container">
                        <input type="text" data-js="algorism" name="register-DD" placeholder="DD*" minlength="2" maxlength="2" required>
                        <input type="text" data-js="algorism" name="register-Celular" placeholder="Celular*" minlength="9" maxlength="9" required> 
                    </div>

                    <div id="date-gender-container">
                        <input type="date" name="register-date" required>
                        <select name="Gender" required>
                            <option value="S">Selecione seu sexo*</option>
                            <option value="F">Mulher</option>
                            <option value="M">Homen</option>
                        </select> 
                    </div>

                    <div id="addressStr-container">
                        <input type="text" name="register-endereço" placeholder="Endereço" minlength="15" maxlength="25">
                        <input type="text" data-js="algorism" name="register-nRua" placeholder="nº rua" minlength="1" maxlength="6"> 
                    </div>

                    <input type="text" name="Complemento" placeholder="Complemento" minlength="0" maxlength="25"> 
                    <div id="addressNeighZip-container">
                        <input type="text" name="register-bairro" placeholder="Biarro" minlength="5" maxlength="25" >
                        <input type="text" data-js="algorism" name="register-CEP" placeholder="CEP*" minlength="8" maxlength="8" required> 
                    </div>

                    <input type="submit" name="register" value="Cadastrar">
                </div>
            </form>
